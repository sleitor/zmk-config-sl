# Enable encoders
CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_NONE is not set
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Increase BT transmit power for better range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable deep sleep (helps battery life)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Enable ZMK Studio
CONFIG_ZMK_STUDIO=y

# Enable SPI bus (required for display)
CONFIG_SPI=y

# Enable display subsystem
CONFIG_DISPLAY=y

# Enable nice!view display with LVGL
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=n

# Enable dedicated work queue for display (recommended for nice!view)
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y
CONFIG_ZMK_DISPLAY_DEDICATED_THREAD_STACK_SIZE=4096

# ZMK Widgets
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=y

# LVGL configuration for monochrome display
CONFIG_LV_Z_VDB_SIZE=100
CONFIG_LV_Z_BITS_PER_PIXEL=1
CONFIG_LV_COLOR_DEPTH_1=y
CONFIG_LV_DPI_DEF=161
CONFIG_LV_Z_MEM_POOL_SIZE=16384

# Use built-in ZMK status screen
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_ZMK_LV_FONT_DEFAULT_SMALL_MONTSERRAT_26=y
CONFIG_LV_FONT_DEFAULT_MONTSERRAT_26=y

# Sharp display driver configuration
CONFIG_LS0XX=y

# External power for displays
CONFIG_ZMK_EXT_POWER=y