# Right side specific configuration

# Enable encoders
CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_NONE is not set
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Enable SPI bus (required for display)
CONFIG_SPI=y

# Enable display subsystem
CONFIG_DISPLAY=y

# Sharp display driver configuration
CONFIG_LS0XX=y

# External power for displays
CONFIG_ZMK_EXT_POWER=y

# Enable nice!view display with LVGL (peripheral side)
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=n

# Enable dedicated work queue for display
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y
CONFIG_ZMK_DISPLAY_DEDICATED_THREAD_STACK_SIZE=2048

# ZMK Widgets for peripheral
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=y

# LVGL configuration for monochrome display (nice!view defaults)
CONFIG_LV_Z_VDB_SIZE=100
CONFIG_LV_Z_BITS_PER_PIXEL=1
CONFIG_LV_COLOR_DEPTH_1=y
CONFIG_LV_DPI_DEF=161
CONFIG_LV_Z_MEM_POOL_SIZE=8192

# Use built-in ZMK status screen
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_ZMK_LV_FONT_DEFAULT_SMALL_MONTSERRAT_26=y
CONFIG_LV_FONT_DEFAULT_MONTSERRAT_26=y
