# Right side specific configuration

# Enable encoders
CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_NONE is not set
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Enable SPI bus (required for display)
CONFIG_SPI=y

# Enable display subsystem
CONFIG_DISPLAY=y

# Sharp display driver configuration
CONFIG_LS0XX=y

# External power for displays
CONFIG_ZMK_EXT_POWER=y

# Enable nice!view display with LVGL (peripheral side)
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=n

# Enable dedicated work queue for display
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y
CONFIG_ZMK_DISPLAY_DEDICATED_THREAD_STACK_SIZE=4096

# Use nice_view_gem custom widget
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y

# Enable gem animation on peripheral
CONFIG_NICE_VIEW_GEM_ANIMATION=y
CONFIG_NICE_VIEW_GEM_ANIMATION_MS=960

# Increase memory for animations
CONFIG_LV_Z_MEM_POOL_SIZE=8192
