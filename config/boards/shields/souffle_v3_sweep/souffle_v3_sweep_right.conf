# Right side specific configuration

# Enable encoders
CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_NONE is not set
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Enable SPI bus (required for display)
CONFIG_SPI=y

# Enable display subsystem
CONFIG_DISPLAY=y

# Sharp display driver configuration
CONFIG_LS0XX=y

# External power for displays
CONFIG_ZMK_EXT_POWER=y

# Note: Custom lightweight display module only active on left side
# Right side just clears the display (no widgets shown)
